{% extends "base.html" %}
{% block title %}知了问答-更改密码{% endblock %}

{% block head %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.0.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="row mt-4">  {# 使用栅格系统，设置 列，只在中间一列插入数据 #}
        <div class="col"></div>
        <form action="{{ url_for('user.repassword') }}" method='POST' style="width:360px">
            <div class="form-group">
                <label for="exampleInputPassword1">原密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password0">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" name="password1">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword3" name="password2">
            </div>

           {% for message in get_flashed_messages() %}
               <div class="form-group">
                <div class="text-danger">{{ message }}</div>
               </div>
           {% endfor %}

            <div class="form-group">
                <button type="submit" class="btn btn-primary">确认</button>
            </div>
        </form>
        <div class="col"></div>
    </div>
{% endblock %}
