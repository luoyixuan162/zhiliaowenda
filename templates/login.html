{# 继承基础模板 #}
{% extends "base.html" %}
{% block title %}知了问答-登录{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='jquery/jquery.3.6.0.min.js') }}"></script>
{% endblock %}
{% block body %}
    <div class="row mt-4">  {# 使用栅格系统，设置 列，只在中间一列插入数据 #}
        <div class="col"></div>
        <form action="{{ url_for('user.login') }}" method='POST' style="width:360px">
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                <small id="emailHelp" class="form-text text-muted">我们不会把您的邮箱用于其他地方.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

           {% for message in get_flashed_messages() %}
               <div class="form-group">
                <div class="text-danger">{{ message }}</div>
               </div>
           {% endfor %}

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">记住我</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
        </form>
        <div class="col"></div>
    </div>
{% endblock %}
