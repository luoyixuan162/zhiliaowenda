<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap@4.3.1.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/init.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container"> {# 将该div中包含的组件居中显示 #}
        <img class="" src="{{ url_for('static',filename='images/logo.jpg') }}" alt="" style="margin-right: 6px">
        <a class="navbar-brand" href="#">知了问答</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"> {# active：活跃/常亮 #}
                    <a class="nav-link" href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('qa.public_question') }}">发布问答</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline my-2 my-lg-0" method="GET" action="{{ url_for('qa.search') }}">
                        <input class="form-control mr-sm-0" style="width:240px" type="search"
                               placeholder="在标题和内容中查找关键字" aria-label="Search"
                               name="key">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">查找</button>
                    </form>
                </li>
            </ul>
            {# mr-auto：自动居中 #}
            <ul class="navbar-nav">
                {% if user %}
                <img class="tx" src="{{ url_for('static',filename='images/nstx.png') }}" alt="" style="margin-right: 6px" width="40" height="40">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.user_message') }}" >{{ user.username }}</a>
                </li>
                <!--                    <li class="nav-item">-->
                <!--                        <span class="nav-link">{{ user.username }}</span>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link" href="{{ url_for('user.repassword') }}">修改密码</a>-->
                <!--                    </li>-->
                <!--                    <li class="nav-item">-->
                <!--                        <a class="nav-link" href="{{ url_for('user.logout') }}">退出登录</a>-->
                <!--                    </li>-->


                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.login') }}">登录 </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user.register') }}">注册</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>
</body>
</html>
